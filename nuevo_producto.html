  <form id="elementForm" action="guardar_elemento.php" method="post">
    <!-- Campo de Título -->
    <label for="elementTitle">Título:</label>
    <input type="text" id="elementTitle" name="elementTitle" required><br>

    <!-- Campo de Descripción -->
    <label for="elementDescription">Descripción:</label>
    <textarea id="elementDescription" name="elementDescription" rows="4" required></textarea><br>

    <!-- Campo de Imagen -->
    <label for="elementImage">Imagen:</label>
    <input type="file" id="elementImage" name="elementImage" accept="image/*"><br>


    <!-- Campo Radio con 3 opciones -->
    <label>Tipo prenda:</label>
    <input type="radio" id="elementRadio1" name="elementRadio" value="Option 1">
    <label for="elementRadio1">camiseta</label>

    <input type="radio" id="elementRadio2" name="elementRadio" value="Option 2">
    <label for="elementRadio2">sudadera</label>

    <input type="radio" id="elementRadio3" name="elementRadio" value="Option 3">
    <label for="elementRadio3">gorra</label><br>


    <!-- Botones de Guardar y Cancelar -->
    <button type="submit" name="guardar">Guardar</button>
    <button type="button" id="cancelButton">Cancelar</button>
  </form>
